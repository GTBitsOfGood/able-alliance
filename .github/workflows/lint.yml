name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier (Check)
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Checking
        run: npx tsc --noEmit
